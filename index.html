<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Шапка сайта -->
    <header>
        <h1><a href="#" style="color: white; text-decoration: none;" onclick="showTab('home')">Cinema</a></h1>
        <nav>
            <ul>
                <li><a href="#" class="active" onclick="showTab('home')">Home</a></li>
                <li><a href="#" onclick="showTab('films')">Movies</a></li>
                <li><a href="#" onclick="showTab('series')">Series</a></li>
                <li><a href="#" onclick="showTab('profile')">Profile</a></li>
            </ul>
        </nav>
    </header>

    <!-- Основной контент -->
    <main>
        <!-- Главная вкладка -->
        <section id="home" class="tab-content active">
            <section class="banner"
                <button onclick="showTab('films')">Movies</button>
                <button onclick="showTab('series')">Series</button>
            </section>
        </section>

        <!-- Вкладка Фильмы -->
<section id="films" class="tab-content">
    <h2>Movies</h2>
    <div class="filters">
        <!-- Новый фильтр по жанру -->
        <label for="genre-filter">Genre:</label>
        <select id="genre-filter" onchange="filterMovies()">
            <option value="">All genres</option>
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
        </select>

        <!-- Новый фильтр по году -->
        <label for="year-filter">Year:</label>
        <input type="number" id="year-filter" placeholder="Year" onchange="filterMovies()">

        <!-- Кнопка применения фильтров -->
        <button id="apply-movie-filters" onclick="applyMovieFilters()">Apply Filters</button>
    </div>
    <section class="movie-grid">
        <!-- Фильмы будут загружены сюда с OMDB API -->
    </section>
</section>



        <!-- Вкладка Сериалы -->


        <!-- Вкладка Профиль -->
        <section id="profile" class="tab-content">
            <div class="centered">
                <h2>My profile</h2>
                <p>Here's some information about you.</p>
                <!-- Обновленная форма входа -->
                <section id="login-form" class="auth-container" style="display:none;">
                    <h2 class="auth-title">Вход</h2>
                    <form class="auth-form">
                        <div class="input-group">
                            <label for="login-username">Логин</label>
                            <input type="text" id="login-username" placeholder="Введите логин" required>
                        </div>
                        <div class="input-group">
                            <label for="login-password">Пароль</label>
                            <input type="password" id="login-password" placeholder="Введите пароль" required>
                        </div>
                        <div class="auth-buttons">
                            <button type="button" class="auth-btn" onclick="login()">Войти</button>
                            <button type="button" class="auth-btn alt-btn"
                                onclick="showRegisterForm()">Зарегистрироваться</button>
                        </div>
                        <div class="form-links">
                            <a href="#" class="forgot-password">Забыли пароль?</a>
                        </div>
                    </form>
            </div>
        </section>

        <!-- Форма регистрации -->
        <div class="centered">
            <section id="register-form" class="auth-container" style="display:none;">
                <h2 class="auth-title">Регистрация</h2>
                <form class="auth-form">
                    <div class="input-group">
                        <label for="register-username">Логин</label>
                        <input type="text" id="register-username" placeholder="Введите логин" required>
                    </div>
                    <div class="input-group">
                        <label for="register-password">Пароль</label>
                        <input type="password" id="register-password" placeholder="Введите пароль" required>
                    </div>
                    <div class="auth-buttons">
                        <button type="button" class="auth-btn" onclick="register()">Зарегистрироваться</button>
                        <button type="button" class="auth-btn alt-btn" onclick="showLoginForm()">Войти</button>
                    </div>
                    <div class="form-links">
                        <a href="#" class="forgot-password">Забыли пароль?</a>
                    </div>
                </form>
            </section>
        </div>

        <section id="profile-info" style="display:none;">
            <h2>Your profile</h2>
            <p>User name: <span id="profile-username"></span></p>
            <button onclick="logout()">Exit</button>
        </section>
    </main>

    <!-- Подвал -->
    <footer>
        <p>&copy; 2024 Cinema</p>
    </footer>

    <!-- Модальное окно -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
